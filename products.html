<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTechSolution - Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">iTechSolution</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li id="admin-link" style="display: none;"><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-filter">
        <input type="text" id="search-input" placeholder="Search products...">
        <div class="filter-controls">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="Smartphones">Smartphones</option>
                <option value="Laptops">Laptops</option>
                <option value="Accessories">Accessories</option>
            </select>
            <label for="min-price">Min Price:</label>
            <input type="number" id="min-price" placeholder="Min Price">
            <label for="max-price">Max Price:</label>
            <input type="number" id="max-price" placeholder="Max Price">
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
                <option value="default">Default</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
            <button id="apply-filter" class="btn">Apply Filter</button>
        </div>
    </section>

    <section class="products">
        <h2>All Products</h2>
        <div id="product-grid" class="product-grid"></div>
        <div class="pagination">
            <button id="prev-page" class="btn">Previous</button>
            <div id="page-numbers"></div>
            <button id="next-page" class="btn">Next</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 iTechSolution. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
